<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Лампочка</title>
  <style>
    .lamp {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      border: 2px solid black;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="lamp" id="lamp"></div>
<button onclick="switchOn()">Включити</button>
<button onclick="switchOff()">Виключити</button>

<script>
    var lamp = document.getElementById('lamp');

    function switchOn() {
      lamp.style.backgroundColor = 'yellow';
    }

    function switchOff() {
      lamp.style.backgroundColor = 'white';
    }
  </script>
</body>
</html>
